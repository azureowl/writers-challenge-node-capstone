<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
    crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
    <title>Word Seed</title>
</head>
<body>
    <header role="banner" class="row">
        <div class="col col-12 header-mb">
            <h1>Word Seed <img class="logo" src="images/seed.png" alt="seed sprout"></h1>
        </div>
    </header>

    <section role="region" class="landing-page">
        <div class="row">
            <div class="col col-12 col-6 container-md">
                <form class="login-form">
                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                    <button type="submit" id="js-login">Login</button>
                </form>
            </div>
        </div>
        <h2>What is Word Seed?</h2>
        <div class="row">
            <p class="intro col col-12 col-6 container-md">
                Word Seed is a writing app for writers who want to exercise
                their skills and set a monthly goal.
            </p>
            <div class="col col-12 col-6 container-md">
                <img src="./images/grass.png" alt="decorative grass">
            </div>
        </div>
    </section>

    <main role="main" class="row" hidden>
        <!-- login and landing page -->
        <!-- registration -->
        <nav role="navigation" class="col col-12 col-2 nav">
            <!-- notebook section -->
            <div class="shelf">
                <!-- notebook shelf tab -->
                <h2 class="expandable">
                    <button aria-expanded="false">
                        <i class="fa fa-caret-right" aria-hidden="true"></i>
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                        <i class="fa fa-book" aria-hidden="true"></i> Notebooks
                    </button>
                </h2>
                <div class="collections" hidden>
                    <button>+ Notebook</button>
                    <!-- notebook #1 -->
                    <h3 class="expandable">
                        <button class="notebooks" aria-expanded="false" id="notebook-1">
                            My Ramblings
                        </button>
                    </h3>

                    <div class="pages pages-mb">
                        <section role="region" class="col col-12" data-book="notebook-1" hidden>
                            <h2>My Ramblings</h2>
                            <button>+ Page</button>
                            <div>
                                <button class="page">Crazy Thoughts</button>
                            </div>
                            <div>
                                <button class="page">My Daily Journal</button>
                            </div>
                        </section>
                    </div>

                    <!-- notebook #2-->
                    <h3 class="expandable">
                        <button class="notebooks" aria-expanded="false" id="notebook-2">
                            My Stories
                        </button>
                    </h3>
                </div>
            </div>
            <!-- flash fiction section -->
            <div class="shelf">
                <!-- flash fiction tab -->
                <h2 class="expandable">
                     <button class="flash-fiction" aria-expanded="false">
                        <i class="fa fa-caret-right" aria-hidden="true"></i>
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                        <i class="fa fa-bolt" aria-hidden="true"></i> Flash Fiction
                     </button>
                </h2>
                <div class="collections" hidden>
                    <button>+ Notebook</button>
                    <!-- notebook #1 -->
                    <h3 class="expandable">
                        <button class="notebooks" aria-expanded="false" id="ffic-1">
                            Flash Fiction #1
                        </button>
                    </h3>

                    <!-- notebook #2-->
                    <h3 class="expandable">
                        <button class="notebooks" aria-expanded="false" id="ffic-2">
                            Flash Fiction #2
                        </button>
                    </h3>
                </div>
            </div>
            <!-- tools section -->
            <div class="shelf">
                <!-- dictionary tab -->
                 <h2>
                     <button class="dictionary">
                        Dictionary
                     </button>
                 </h2>
                 <!-- thesaurus tab -->
                 <h2>
                     <button class="thesaurus">
                        Thesaurus
                     </button>
                 </h2>
            </div>

            <!-- progress bar -->
            <div class="shelf">
                <h2 class="progress">
                    <button id="progress">
                        My Progress
                    </button>
                </h2>
            </div>
        </nav>
        <div class="pages pages-lg col col-12 col-2">
            <div>
                <button id="js-view" type="button"><i class="fa fa-eye-slash" aria-hidden="true"></i></button>
            </div>
            <section role="region" class="col col-12" data-book="notebook-1" hidden>
                <h2>My Ramblings</h2>
                <button>+ Page</button>
                <div>
                    <button class="page">Crazy Thoughts</button>
                </div>
                <div>
                    <button class="page">My Daily Journal</button>
                </div>
            </section>
            <section role="region" class="col col-12" data-book="notebook-2" hidden>
                <h2>My Stories</h2>
                <div>
                    <button class="page">Honey, I'm Home</button>
                </div>
            </section>
            <section role="region" class="col col-12" data-book="ffic-1" hidden>
                <h2>Flash Fiction 1</h2>
                <div>
                    <button class="page">Owl and Toad</button>
                </div>
            </section>
        </div>

    </main>
    <section role="region" class="my-progress" hidden>
        <div class="row">
            <h2>My Progress</h2>
        </div>
        <div class="row">
            <div class="col col-12 col-8 progress-bar-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
    </section>
    <footer role="contentinfo" class="row">
        <div class="col col-12 single-line">
            <p>&copy; Ro Langam</p>
            <div>
                <a href="https://github.com/azureowl" title="Visit azureowl's github">
                    <i class="fab fa-github"></i>
                </a>

                <a href="https://www.linkedin.com/in/rochellm" title="Visit azureowl's linkedin">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
